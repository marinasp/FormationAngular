<app-menu></app-menu>
<app-list-item></app-list-item>

<div class="container">
  <form class="form"  novalidate (ngSubmit)="addItem()" [formGroup]="form">
    <div class="form-group" >
      <input formControlName="name" type="text" name="name" class="form-control" placeholder="Prénom" >
      <div *ngIf="isError('name')"  class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <input formControlName="reference" type="text" name="reference" class="form-control" placeholder="ex: 1234">
      <div  *ngIf="form.get('reference').dirty && form.get('reference').hasError('minlength')"   class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <select formControlName="state" name="state"  class="form-control" >
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours</option>
        <option [ngValue]="2">Commande livrée</option>
      </select>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary" >Envoyer</button>
  </form>
</div>
