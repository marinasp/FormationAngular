<app-menu></app-menu>
<app-list-item></app-list-item>

<div class="container">
  <form class="form" #form="ngForm" novalidate>
    <div class="form-group" >
      <input #name="ngModel" type="text" [(ngModel)]="newItem.name" name="name" class="form-control" placeholder="Prénom" required minlength="2">
      <div [hidden]="name.valid || !newItem.name" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <input #reference="ngModel"  type="text" [(ngModel)]="newItem.reference" name="reference" class="form-control" placeholder="ex: 1234" required minlength="4">
      <div [hidden]="reference.valid || !newItem.reference" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <select name="state"  class="form-control" [(ngModel)]="newItem.state">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours</option>
        <option [ngValue]="2">Commande livrée</option>
      </select>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary" (click)="addItem()">Envoyer</button>
  </form>
</div>
