<app-menu></app-menu>
<app-list-item></app-list-item>

<div class="container">
  <form class="form" novalidate>
    <div class="form-group">
      <input type="text" [(ngModel)]="newItem.name" name="name" class="form-control" placeholder="Prénom">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newItem.reference" name="reference" class="form-control" placeholder="ex: 1234">
    </div>
    <div class="form-group">
      <select name="state"  class="form-control" [(ngModel)]="newItem.state">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours</option>
        <option [ngValue]="2">Commande livrée</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addItem()">Envoyer</button>
  </form>
</div>
